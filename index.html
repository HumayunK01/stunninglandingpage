<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stunning Landing Page</title>
</head>

<body>
    <header>
        <img class="logo" src="assets/stunning-logo.png" alt="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
            </ul>
        </nav>
        <a href="#" class="acc"><button>Your Account</button></a>
    </header>
    <section class="hero">
        <div class="main">
            <h1 class="heading">Stunning Workplace<span>.</span></h1>
            <p class="subheading">With Stunning, remote teams can organize projects, manage shifting priorities, and get
                work done.</p>
            <div class="acc">
                <a href="#"><button>New Account</button></a>
                <img src="/assets/arrow-up.png" alt="arrow-up">
                <img src="/assets/arrow-down.png" alt="arrow-down">
            </div>
            <div class="table">
                <div class="card">
                    <div class="info">
                        <img src="/assets/tick-gray.png" alt="Gray-Tick">
                        <h3>Dmm design</h3>
                    </div>
                    <img src="/assets/user-pink.png" alt="Pink-User">
                    <p>20 Dec</p>
                    <div class="color"></div>
                </div>
                <div class="card2">
                    <div class="info">
                        <img src="/assets/tick-blue.png" alt="Gray-Tick">
                        <h3>Blurr animation</h3>
                    </div>
                    <img src="/assets/user-orange.png" alt="Pink-User">
                    <p>22 Dec</p>
                    <div class="color"></div>
                </div>
                <div class="card">
                    <div class="info">
                        <img src="/assets/tick-gray.png" alt="Gray-Tick">
                        <h3>Illustration</h3>
                    </div>
                    <img src="/assets/user-blue.png" alt="Pink-User">
                    <p>26 Dec</p>
                    <div class="color3"></div>
                </div>
                <div class="card">
                    <div class="info">
                        <img src="/assets/tick-gray.png" alt="Gray-Tick">
                        <h3>Refunds</h3>
                    </div>
                    <img src="/assets/user-red.png" alt="Pink-User">
                    <p>28 Dec</p>
                    <div class="color4"></div>
                </div>
            </div>
        </div>
        <div class="co_main">
            <img src="/assets/landing-section-image.png" alt="">
        </div>
    </section>
</body>

</html>
